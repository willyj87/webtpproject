<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>SisTR - Accueil</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sistr.css">
</head>
<body>
    <header id="header-accueil">
        <div class="conteneur">
           <h1>
               <a href="#">
                   <img src="images/logo-grand.png" alt="logo sistr">
               </a>
           </h1>
           <div id="connexion">
                <form href="#" method="get">
                    <input type="text" id="login" name="login" placeholder="Votre login">
                    <input type="password" id="mot-de-passe" name="mot-de-passe" placeholder="Votre mot de passe">
                    <button type="submit"> Se connecter</button>
                </form>
           </div>
        </div>
    </header>
    <nav id="nav-accueil">
        <div class="conteneur">
            nav-accueil
        </div>
    </nav>
    <header id="bienvenue">
        <div class="conteneur">
            bienvenue
        </div>
    </header>
    <section id="derniers-suivis">
        <div class="conteneur">
            derniers-suivis
        </div>
    </section>
    <section id="temoignage">
        <div class="conteneur">
            temoignage
        </div>
    </section>
    <section id="description">
        <div class="conteneur">
            description
        </div>
    </section>
    <footer id="pied-de-page">
        <div class="conteneur">
            pied-de-page
        </div>
    </footer>
</body>
</html>
